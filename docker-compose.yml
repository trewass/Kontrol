version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kontrol-postgres
    environment:
      POSTGRES_USER: kontrol
      POSTGRES_PASSWORD: kontrol
      POSTGRES_DB: kontrol
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kontrol"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kontrol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kontrol-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://kontrol:kontrol@postgres:5432/kontrol?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
